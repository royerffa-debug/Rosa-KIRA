<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Kira</title>
    <style>
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: #080f1a; overflow: hidden; margin: 0; font-family: sans-serif; }
        .glass { position: relative; width: 300px; height: 400px; background: rgba(255, 255, 255, 0.05); border-radius: 150px 150px 0 0; border: 2px solid rgba(255, 255, 255, 0.1); }
        .rose { position: absolute; left: 50%; top: 40%; transform: translateX(-50%); }
        .petal { position: absolute; width: 50px; height: 50px; background: #e63946; border-radius: 50% 50% 0 50%; box-shadow: 0 0 20px rgba(230, 57, 70, 0.5); transform-origin: bottom right; }
        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(72deg); }
        .petal:nth-child(3) { transform: rotate(144deg); }
        .petal:nth-child(4) { transform: rotate(216deg); }
        .petal:nth-child(5) { transform: rotate(288deg); }
        .stem { position: absolute; left: 50%; top: 55%; width: 6px; height: 150px; background: #064e1b; transform: translateX(-50%); }
        .falling-petal { position: absolute; width: 30px; height: 30px; background: #e63946; border-radius: 50% 50% 0 50%; top: 45%; left: 50%; animation: fall 5s infinite; opacity: 0; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(180px) rotate(90deg); opacity: 0; } }
        .text { position: absolute; bottom: 20px; color: white; text-align: center; width: 100%; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="glass">
        <div class="rose">
            <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        </div>
        <div class="stem"></div>
        <div class="falling-petal"></div>
    </div>
    <div class="text">Happy birthday, Kira. Sometimes it's difficult to get out of many situations, but there's always a way out. I trust you.❤️</div>
</body>
</html>
