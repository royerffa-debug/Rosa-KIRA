<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <style>
        body { height: 100vh; width: 100%; background: #080f1a; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; font-family: 'Arial', sans-serif; }
        .container { position: relative; width: 300px; height: 400px; background: rgba(255, 255, 255, 0.05); border-radius: 150px 150px 0 0; border: 2px solid rgba(255, 255, 255, 0.1); box-shadow: 0 0 50px rgba(255, 255, 255, 0.05); }
        .stem { position: absolute; left: 50%; bottom: 40px; width: 8px; height: 180px; background: #064e1b; transform: translateX(-50%); border-radius: 5px; }
        .rose { position: absolute; left: 50%; top: 100px; transform: translateX(-50%); }
        .petal { position: absolute; width: 50px; height: 50px; background: #e63946; border-radius: 50% 50% 0 50%; box-shadow: 0 0 20px rgba(230, 57, 70, 0.5); transform-origin: bottom right; }
        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(72deg); }
        .petal:nth-child(3) { transform: rotate(144deg); }
        .petal:nth-child(4) { transform: rotate(216deg); }
        .petal:nth-child(5) { transform: rotate(288deg); }
        .falling-petal { position: absolute; width: 30px; height: 30px; background: #e63946; border-radius: 50% 50% 0 50%; bottom: 40px; left: 45%; opacity: 0; animation: fall 5s infinite; }
        @keyframes fall { 0% { transform: translateY(-150px) rotate(0); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(0) rotate(45deg); opacity: 0.8; } }
        .text { color: white; margin-top: 30px; font-size: 1.2rem; text-align: center; padding: 0 20px; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div></div>
        <div class="stem"></div>
        <div class="falling-petal"></div>
    </div>
    <div class="text">Happy day, Kira. Sometimes it's difficult to get out of many situations, but there's always a way out. I trust you. And I'll always be there for whatever you need. ❤️</div>
</body>
</html>
